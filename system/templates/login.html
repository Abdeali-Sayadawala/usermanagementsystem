<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h1 align="center">Login</h1>
    <form action="" method="post">{% csrf_token %}
        <table align="center">
            <tr>
                <td>E-mail:</td><td><input name="mail" type="text"></td>
            </tr>
            <tr>
                <td>Password:</td><td><input name="pass" type="password"></td>
            </tr>
            <tr>
                <td><button type="submit">Login</button></td><td><button type="button" onclick="location.href='/'">guest</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="location.href='/register/'">Register</button></td>
                <td><button type="button" onclick="location.href='/forgetpassword/'">Forget Password</button type="button" onclick="location.href='/register/'"></td>
            </tr>
        </table>
    </form>
    <table align="center">
        <tr>
            <td><div id="err"></div></td>
        </tr>
    </table>
    <script>
        let l = '{{login}}';
        if(l === 'false'){
            document.getElementById('err').innerHTML = 'invalid username/password';
        }
    </script>
</body>
</html>
